    <div class="slides">
        <div class="prechod fade">
            <div class="cisloSlide">1 / 5</div>
            <img src="../styles/images/Akeno_uniform.webp" alt="">
        </div>
        <div class="prechod fade">
            <div class="cisloSlide">2 / 5</div>
            <img src="../styles/images/Akeno_new-2.webp" alt="F">
        </div>
        <div class="prechod fade">
            <div class="cisloSlide">3 / 5</div>
            <img src="../styles/images/ID2QtkjyBvUYS_-_Copy.webp" alt="FF">
        </div>
        <div class="prechod fade">
            <div class="cisloSlide">4 / 5</div>
            <img src="../styles/images/Akeno_DxD_Born_Visual_CollectionEdited.webp" alt="F">
        </div>
        <div class="prechod fade">
            <div class="cisloSlide">5 / 5</div>
            <img src="../styles/images/2013_DxD_NEW_Akeno.webp" alt="">
        </div>
        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script>
        //alert("UwU")
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlide(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("prechod");
            console.log(slides);
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "flex";
            dots[slideIndex - 1].className += " active";
        }
    </script>
